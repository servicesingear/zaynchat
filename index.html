<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-robot"></i>
        <h1>AI Assistant</h1>
      </div>
      <div class="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
      </div>
    </header>

    <main>
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="message system">
            <div class="message-content">
              <p>Hello! I'm AI. How can I help you today?</p>
            </div>
          </div>
        </div>

        <div class="input-area">
          <textarea id="prompt" placeholder="Ask me anything..." rows="1"></textarea>
          <button id="send-btn" onclick="generate()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2025 DomusAI | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
    </footer>
  </div>

  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
